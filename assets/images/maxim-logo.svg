<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#111827" stroke="url(#logoGradient)" stroke-width="2"/>
  
  <!-- Stylized "M" with tech aesthetic -->
  <g filter="url(#glow)">
    <!-- Left vertical line -->
    <rect x="45" y="50" width="8" height="100" fill="url(#logoGradient)" rx="4"/>
    
    <!-- Right vertical line -->
    <rect x="147" y="50" width="8" height="100" fill="url(#logoGradient)" rx="4"/>
    
    <!-- Left diagonal -->
    <path d="M 49 50 L 100 90 L 96 94 L 45 54 Z" fill="url(#logoGradient)"/>
    
    <!-- Right diagonal -->
    <path d="M 151 50 L 100 90 L 104 94 L 155 54 Z" fill="url(#logoGradient)"/>
    
    <!-- Center vertical (shorter) -->
    <rect x="96" y="85" width="8" height="45" fill="url(#logoGradient)" rx="4" opacity="0.8"/>
  </g>
  
  <!-- Code brackets decoration -->
  <text x="30" y="110" font-family="'Courier New', monospace" font-size="24" fill="url(#logoGradient)" opacity="0.6">&lt;</text>
  <text x="165" y="110" font-family="'Courier New', monospace" font-size="24" fill="url(#logoGradient)" opacity="0.6">/&gt;</text>
  
  <!-- Text: MAXIM -->
  <text x="100" y="175" font-family="'Arial', sans-serif" font-size="18" font-weight="bold" 
        fill="#e5e7eb" text-anchor="middle" letter-spacing="2">MAXIM</text>
  
  <!-- Subtitle: Software Engineer -->
  <text x="100" y="190" font-family="'Arial', sans-serif" font-size="9" 
        fill="url(#logoGradient)" text-anchor="middle" letter-spacing="1">SOFTWARE ENGINEER</text>
</svg>
